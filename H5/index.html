<script>

    var html = "";

    for (i = 0; i < icon.length; i++) {
      //console.log(i);1
      html +=
        '<a href="' +
        icon[i].url +
        "?id=" +
        i +
        "&title=" +
        icon[i].title +
        '" class="list-icon">' +
        "<div >" +
        '<img src="' +
        icon[i].imgurl +
        '">' +
        "<p>" +
        icon[i].title +
        "</p>" +
        "</div>" +
        "</a>";
    }
    $(".list_icon").html(html);
  }
  list();

    success: function (res) {
      console.log("hhh");

      var speed = res.speed; // 速度，以米/每秒计

    },
