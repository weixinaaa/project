      console.log(Title);
      $.ajax({
        url: url + "/user/register",
        data: {

          verificationCode: phoneverify,

        },
        success: (res) => {
          console.log(res);

          if (res.msg == "该手机号已被注册") {
            // alert("123");
            var isbeauty = confirm("您已注册,是否前往登录页面？");
            if (isbeauty) {
              window.location.href = "./page/user/login.html";
            } else {
              window.location.href = "index.html";
            }
            return;
          }
          console.log(res.msg);
          if (res.msg == "成功!") {
            console.log(res.rows[0].userId);
            console.log(phone);
            var userid = res.rows[0].userId;
            localStorage.setItem("myphone", phone);

    function getcode() {
      var phone = $("#phone").val();
      if (!checkPhone(phone)) {
        alert("手机号有误，请重新输入!");
        return;
      }
      setTime();
      $.ajax({
        url: url + "/user/send",
        // crossDomain: true,
        data: {
          tel: phone,
        },
        success: (res) => {

          console.log(res);
          alert("发送验证码成功");
