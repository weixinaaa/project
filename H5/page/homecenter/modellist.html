      </div>
      <div class="addresstwo" id="addresstwo">杭州市余杭体育中心</div>
      <div class="worktime">营业时间: 08:00-22:00</div>
    </div>

  <script>
    function submit() {
      // window.location.href = "./page/homecenter/contactus.html";
    }
    $.ajax({
      type: "get",
      url: "http://47.96.28.95/msfw/carRental/getCarRental",
      success: (res) => {
        console.log(res);
        console.log(res.msg);
        document.getElementById("addressone").innerHTML = res.rows[0].address;
        document.getElementById("addresstwo").innerHTML = res.rows[0].address;
        var carlist = "";
        var dayave = "/日均";
        for (let i = 0; i < res.rows.length; i++) {
            var picture = res.rows[i].img;
        var carname = res.rows[i].carName;
        var cartype =res.rows[i].carType;
        var engine = res.rows[i].engineType;
        var geartype = res.rows[i].gearType;
        if(geartype == 0){
            geartype="手动";
        }else if(geartype == 1){
            geartype="自动";
        }
        var seat = res.rows[0].seatNum;
        var btntext = "预定";
        var price = res.rows[0].dailyRentPrice;
          carlist +=
            "<div class='carinfo' id='carinfor'>" +
            "<div class='carpic'>" +
            "<img src=" +
            picture +
            " />" +
            "</div>" +
            "<div class='cardata'>" +
            "<div class='topdata'>" +
            "<div class='carname'>" +
            "<div class='nametext'>" +
            carname +
            "</div>" +
            "<div class='configure'>" +
            cartype +" | "+engine+" "+geartype+ " | "+seat+"座"+
            "</div>" +
            "</div>" +
            "<div class='reserve'>" +
            "<div class='reservecar'>" +
            btntext +
            "</div>" +
            "</div>" +
            "</div>" +
            "<div class='bottomdata'>" +
            "<div class='splitline'>" +
            "<div class='hrline'>" +
            "</div>" +
            "</div>" +
            "<div class='price'>" +
            "￥" +
            "<b class='pricered'>" +
            price +
            "</b>" +
            "<b class='day'>" +
            dayave +
            "</b>" +
            "</div>" +
            "</div>" +
            "</div>" +
            "</div>";
        }
        $("#contentall")[0].innerHTML = carlist;
        //  $("#contentall").html(item);
        //   document.getElementById("contentall").innerHTML = item;
      },
    });

    function back(){
        window.history.back(-1);
    }
  </script>
