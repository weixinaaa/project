  <body>
    <div class="top">

        var certificate="";

        }else if($("#checkboxtwo").is(":checked")){
           // certificate=$('#checkboxtwo').val();

        var address = sessionStorage.getItem("choosearea");
        var addresslist = address.split(" ");

       }
