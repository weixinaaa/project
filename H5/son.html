<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <script
      type="text/javascript"
      src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"
    ></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/ajax_url.js"></script>
    <script src="./js/all.js"></script>
    <title>Title</title>
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <style>
    .content {
      overflow-x: hidden;
    }

    .list {
      display: flex;
      padding: 10px 0;
      background: white;
      align-items: center;
    }

    .list-title {
      width: 80%;
    }

    .list-left {
      width: 10%;
      margin: 0 20px;
    }

    .list-right {
      /*width: 10%;*/
      margin-right: 20px;
    }

    img {
      width: 100%;
    }

    .type {
      display: flex;
      flex-flow: row;
      width: 100%;
      align-items: center;
      padding: 10px 10px 0px 10px;
    }

    .type .fir {
      text-align: center;
      flex: 1;
    }
    .fir p {
      width: 70px;

      padding-bottom: 10px;
      margin-left: 60px;
    }
    .trunkp {
      border-bottom: 1px solid red;
    }
    /* .iscarp{ 
       border-bottom: 1px solid red;  
    } */
  </style>

  <body>
    <div class="content">
      <!--返回-->
      <div class="back">
        <img src="./image/back.png" onclick="toUrl()" />
        <p id="title"></p>
      </div>

      <span class="type" id="type">
        <div class="fir" id="trunk"><p class="trunkp">货车</p></div>
        <div class="fir" id="iscar"><p class="iscarp">轿车</p></div>
      </span>
      <!--列表-->
      <div id="list"></div>
    </div>
  </body>

  <script>
    $("#type").hide();
    var trunkcar = sessionStorage.getItem("trunkcar");
    console.log(trunkcar);
    if (trunkcar == null) {
      trunkcar = "1";
    }
    $(function () {
      let myphone = localStorage.getItem("myphone");

      if (!checkPhone(myphone)) {
        // alert("123");
        var isbeauty = confirm("确认前往登录/注册页面？");
        if (isbeauty) {
          window.location.href = "person.html";
        } else {
          window.location.href = "index.html";
        }
      }
      //alert("456");
      else {
        $.ajax({
          url: url + "/user/register",
          data: {
            tel: myphone,
            verificationCode: "",
            password: "",
          },
          success: (res) => {
            console.log(res);

            if (res.msg == "该手机号已被注册") {
              // console.log(res.msg);

              var hhh = [];
              var id = GetUrlParam("id") * 1;
              if (id == 9) {
                window.location.href = "driver_home.html";
                return;
              }
              if (id == 4 || id == 7) {
                $("#type").show();
              }
              switch (id) {
                case 0:
                  hhh = [
                    {
                      imgurl: "./image/icon/gg.png",
                      title: "广告形式",
                      url:
                        "https://wx778e232fd776c31b.youshuge.com/?channel_id=10553",
                    },
                    {
                      imgurl: "./image/icon/司机之家@2x.png",
                      title: "司机之家（合伙人）",
                      url: "son.html?id=4&title=司机之家",
                    },
                  ];
                  break;
                case 1:
                  hhh = [
                    {
                      imgurl: "./image/icon/gg.png",
                      title: "好会计",
                      url: "http://h.chanjet.com/?p=59&a=hzstkj&c=chejiajia ",
                    },
                    {
                      imgurl: "./image/icon/gg.png",
                      title: "好会计精品课",
                      url: "http://wk.chanjet.com/?a=hzstkj&c=chejiajia&p=59",
                    },
                  ];
                  break;
                case 2:
                  hhh = [
                    {
                      imgurl: "./image/icon/gg.png",
                      title: "法宝网",
                      url:
                        "http://lxb.365lawhelp.com/?drivercode=0000&agentid=3",
                    },
                  ];
                  break;
                case 4:
                  if (trunkcar == "1") {
                    hhh = [
                      {
                        imgurl: "./image/icon/car.png",
                        title: "货拉拉",
                        url: "http://mail.01zhuanche.com",
                      },
                    ];
                  } else if (trunkcar == "2") {
                    hhh = [
                      {
                        imgurl: "./image/icon/car.png",
                        title: "首汽约车",
                        url: "http://mail.01zhuanche.com",
                      },
                      {
                        imgurl: "./image/icon/car1.png",
                        title: "神州专车",
                        url: "https://www.10101111.com",
                      },
                      {
                        imgurl: "./image/icon/car1.png",
                        title: "滴滴",
                        url: "https://www.didiglobal.com",
                      },
                    ];
                  }

                  break;
                case 5:
                  hhh = [
                    {
                      imgurl: "./image/icon/gg.png",
                      title: "悠书阁",
                      url:
                        "https://wx778e232fd776c31b.youshuge.com/?channel_id=10553",
                    },
                  ];
                  break;
                case 7:
                  if (trunkcar == "1") {
                    hhh = [
                      {
                        imgurl: "./image/icon/car.png",
                        title: "货拉拉",
                        url: "http://mail.01zhuanche.com/",
                      },
                    ];
                  } else if (trunkcar == "2") {
                    hhh = [
                      {
                        imgurl: "./image/icon/car.png",
                        title: "首汽约车",
                        url: "http://mail.01zhuanche.com",
                      },
                      {
                        imgurl: "./image/icon/car1.png",
                        title: "神州专车",
                        url: "https://www.10101111.com",
                      },
                      {
                        imgurl: "./image/icon/car1.png",
                        title: "滴滴",
                        url: "https://www.didiglobal.com",
                      },
                    ];
                  }
                  break;
                default:
                  hhh = [
                    {
                      imgurl: "./image/icon/gg.png",
                      title: "广告形式",
                      url:
                        "https://wx778e232fd776c31b.youshuge.com/?channel_id=10553",
                    },
                  ];
              }
              var html = "";
              var title = GetUrlParam("title");
              $("#title").html("<div>" + title + "</div>");

              for (i = 0; i < hhh.length; i++) {
                html +=
                  "<a href=" +
                  hhh[i].url +
                  ">" +
                  '<div class="list">' +
                  '<div class="list-left">' +
                  '<img src="' +
                  hhh[i].imgurl +
                  '" >' +
                  "</div>" +
                  '<p class="list-title">' +
                  hhh[i].title +
                  "</p>" +
                  '<div class="list-right">' +
                  '<img  src="./image/open.png" alt="">' +
                  "</div>" +
                  "</div>" +
                  "</a>";
              }
              $("#list").html(html);
            } else {
              var isbeauty = confirm("确认前往登录/注册页面？");
              if (isbeauty) {
                window.location.href = "person.html";
              } else {
                window.location.href = "index.html";
              }
            }
          },
        });
      }
    });

    $("#trunk").click(function () {
      sessionStorage.setItem("trunkcar", "1");

      location.reload();
    });

    $("#iscar").click(function () {
      sessionStorage.setItem("trunkcar", "2");

      location.reload();
    });
    $(function () {
      var getcarval = sessionStorage.getItem("trunkcar");
      if (getcarval == "1") {
        $(".trunkp").css("border-bottom", "1px solid red");
        $(".iscarp").css("border-bottom", "none");
      } else if (getcarval == "2") {
        $(".iscarp").css("border-bottom", "1px solid red");
        $(".trunkp").css("border-bottom", "none");
      }
    });
    
  </script>
</html>
